{%extends "layout.html"%}
{% block content %}
    <div class="row p-4">
        <div class="card m-auto" style="width: 90%; height: 100%;">
            <div class="card-body">
                <div id="chart2"></div>
                <p style="width: 90%;">
                    This three-dimentional plot shows the average income of poeple in different industries from 2018 to 2022. 
                    Zoom in and out or spin the plot around to explore!
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graph2 = {{graph2JSON | safe}}
        Plotly.plot("chart2",graph2,{})
    </script>
{% endblock %}
